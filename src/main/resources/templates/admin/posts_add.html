<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}" />
</head>
<body>
<p>
    <input type="text" placeholder="标题" style="width: 100%" />
</p>
<p>
    <textarea placeholder="正文" style="width: 100%;height: 200px"></textarea>
</p>
<p><input type="button"  value="登录" /></p>

<script type="text/javascript">

    //<![CDATA[
    $("input[type='button']").click(function () {
        var title=$("input[type='text']").val();
        var html_content=$("textarea").val();
        $.ajax({url:'/admin/posts/add',data:{title:title,html_content:html_content},type:'post',dataType:'json'}).done(function (result) {
            if(result&&result.ret==0){
                alert('添加成功');
                window.location.href='/admin/posts/'
            }else {
                alert('添加失败')
            }
        });
    });
    //]]>
</script>
</body>
</html>
